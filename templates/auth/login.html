{% load static %}
<html lang="ru">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<style>
    body {
        margin: 0;
        font-size: .9rem;
        font-weight: 400;
        line-height: 1.6;
        color: #212529;
        text-align: left;
        background-color: #f5f8fa;
    }

    div.content {
        margin-top: 10rem;
    }

    div {
        font-family: IBMplex, Arial;
    }

    div.message {
        width: fit-content;
        margin: 2rem auto 0 auto
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>Вход в аккаунт</title>
</head>
<body>
<div class="container content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card login">
                <div class="card-header"><h1>Вход в аккаунт</h1></div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.title.errors }}
                        <div class="form-group row">
                            <label for="username" class="col-md-4 col-form-label text-md-right">Имя
                                пользователя</label>
                            <div class="col-md-6">
                                <input type="text" id="username" title="username" class="form-control" name="username"
                                       required
                                       autofocus>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Пароль</label>
                            <div class="col-md-6">
                                <input type="password" id="password" title="password" class="form-control"
                                       name="password" required>
                            </div>
                        </div>

                        <div class="col-md-6 offset-md-4">
                            <button type="submit" value="submit" class="btn btn-success">
                                Вход
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% for message in messages %}
<div class="card message">
    <div class="card-header error" style=""><h2>Ошибка входа</h2></div>
    <div class="alert alert-dismissible" role="alert">
        <p class="text">{{ message }}</p>
    </div>
</div>
{% endfor %}
</body>
</html>
